<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK FONTAWSOME LIBRERIA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- LINK BOOTSTRAP FRAMEWORK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- LINK CSS PERSONALE -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    
    <!-- BARRA DI RICERCA + HERO -->
    <header class="container-fluid">
        
        <!-- BARRA DI RICERCA -->
        <section class="blue">
            <div class="row">

                <!-- LOGO -->
                <div class="col-6">
                    <div class="logo"></div>
                </div>

                <!-- MENU -->
                <div class="col-6">
                    <div class="menu"></div>
                </div>

            </div>
        </section>

        <!-- HERO -->
        <section class="green">
            <div class="row">

                <!-- HERO LOGO -->
                <div class="col-12">
                    <div class="hero-logo"></div>
                </div>

                <!-- HERO TESTO -->
                <div class="col-12">
                    <h1></h1>
                </div>

                <div class="col-12">
                    <div></div>
                </div>

                <div class="col-12">
                    <div></div>
                </div>

            </div>
        </section>

    </header>

    <!-- CONTENUTO PAGINA -->
    <main>

        <!-- PORTFOLIO -->
        <section class="container-md">

           <div class="row">

                <!-- TITOLO PORTFOLIO -->
                <div class="col-12">
                    <h2></h2>
                </div>

                <div class="col-12">
                    <div></div>
                </div>

                <!-- CONTENUTO PORTFOLIO -->

                <!-- CASA -->
                <div class="col-12 col-md-6 col-xl-4">
                    <img src="" alt="">
                </div>

                <!-- TORTA -->
                <div class="col-12 col-md-6 col-xl-4">
                    <img src="" alt="">
                </div>

                <!-- TENDA -->
                <div class="col-12 col-md-6 col-xl-4">
                    <img src="" alt="">
                </div>
                
                <!-- PAD -->
                <div class="col-12 col-md-6 col-xl-4">
                    <img src="" alt="">
                </div>
                
                <!-- CASSAFORTE -->
                <div class="col-12 col-md-6 col-xl-4">
                    <img src="" alt="">
                </div>
                
                <!-- SOTTOMARINO -->
                <div class="col-12 col-md-6 col-xl-4">
                    <img src="" alt="">
                </div> 

           </div>

        </section>

        <!-- INFORMAZIONI -->
        <section class="container-fluid">

            <div class="green">
                <div class="row">

                    <!-- TITOLO INFORMAZIONI -->
                    <div class="col-12">
                        <h2></h2>
                    </div>
    
                    <div class="col-12">
                        <div></div>
                    </div>

                    <!-- TESTO INFORMAIZONI -->
                    <div class="col-12 col-md-6">
                        <p></p>
                    </div>

                    <div class="col-12 col-md-6">
                        <p></p>
                    </div>

                    <!-- DOWNLOAD BUTTON -->
                    <div class="col-12">
                        <a href="" class="download"></a>
                    </div>

                </div>
            </div>

        </section>

        <!-- CONTATTI -->
        <section class="container-fluid">

            <!-- TITOLO CONTATTI -->
            <div class="row">
               
                <div class="col-12">
                    <h2></h2>
                </div>

                <div class="col-12">
                    <div></div>
                </div>

            </div>

            <!-- FORM CONTATTI -->
            <form class="row">

                <!-- DATI FORM -->
                <div class="col-8 offset-2">
                    <input type="text" name="name" placeholder="Name">
                </div>

                <div class="col-8 offset-2">
                    <input type="text" name="email" placeholder="Email Address">
                </div>
                
                <div class="col-8 offset-2">
                    <input type="text" name="number" placeholder="Phone Number">
                </div>

                <div class="col-8 offset-2">
                    <textarea name="message" cols="30" rows="5" placeholder="Message"></textarea>
                </div>

                <!-- SEND BUTTON -->
                <div class="col-8 offset-2">
                    <button>Send</button>
                </div>

            </form>

        </section>


    </main>
    
</body>
</html>
