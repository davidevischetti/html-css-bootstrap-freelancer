<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK FONTAWSOME LIBRERIA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- LINK BT5 FRAMEWORK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- LINK CSS PERSONALE -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    
    <!-- BARRA DI NAVIGAZIONE + HERO -->
    <header class="container-fluid">
        
        <!-- BARRA DI NAVIGAZIONE -->
        <section class="blue">

            <!-- BARRA DI NAVIGAZIONE BT5 -->
            <nav class="navbar navbar-expand-md navbar-dark">
                <div class="container-fluid">
                  <a class="navbar-brand mb-0 logo" href="#">START BOOTSTRAP</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span> <i class="fas fa-bars"></i></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 menu">
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

        </section>

        <!-- HERO -->
        <section class="green">
            <div class="row">

                <!-- HERO LOGO -->
                <div class="col-12">
                    <div class="hero-logo"></div>
                </div>

                <!-- HERO TESTO -->
                <div class="col-12">
                    <h1></h1>
                </div>

                <div class="col-12">
                    <div></div>
                </div>

                <div class="col-12">
                    <div></div>
                </div>

            </div>
        </section>

    </header>

    <!-- CONTENUTO PAGINA -->
    <main>

        <!-- PORTFOLIO -->
        <section class="container-md">

           <div class="row">

                <!-- TITOLO PORTFOLIO -->
                <div class="col-12">
                    <h2></h2>
                </div>

                <div class="col-12">
                    <div></div>
                </div>

                <!-- CONTENUTO PORTFOLIO -->

                <!-- CASA -->
                <div class="col-12 col-md-6 col-xl-4">
                    <img src="" alt="">
                </div>

                <!-- TORTA -->
                <div class="col-12 col-md-6 col-xl-4">
                    <img src="" alt="">
                </div>

                <!-- TENDA -->
                <div class="col-12 col-md-6 col-xl-4">
                    <img src="" alt="">
                </div>
                
                <!-- PAD -->
                <div class="col-12 col-md-6 col-xl-4">
                    <img src="" alt="">
                </div>
                
                <!-- CASSAFORTE -->
                <div class="col-12 col-md-6 col-xl-4">
                    <img src="" alt="">
                </div>
                
                <!-- SOTTOMARINO -->
                <div class="col-12 col-md-6 col-xl-4">
                    <img src="" alt="">
                </div> 

           </div>

        </section>

        <!-- INFORMAZIONI -->
        <section class="container-fluid">

            <div class="green">
                <div class="row">

                    <!-- TITOLO INFORMAZIONI -->
                    <div class="col-12">
                        <h2></h2>
                    </div>
    
                    <div class="col-12">
                        <div></div>
                    </div>

                    <!-- TESTO INFORMAIZONI -->
                    <div class="col-12 col-md-6">
                        <p></p>
                    </div>

                    <div class="col-12 col-md-6">
                        <p></p>
                    </div>

                    <!-- DOWNLOAD BUTTON -->
                    <div class="col-12">
                        <a href="" class="download"></a>
                    </div>

                </div>
            </div>

        </section>

        <!-- CONTATTI -->
        <section class="container-fluid">

            <!-- TITOLO CONTATTI -->
            <div class="row">
               
                <div class="col-12">
                    <h2></h2>
                </div>

                <div class="col-12">
                    <div></div>
                </div>

            </div>

            <!-- FORM CONTATTI -->
            <form class="row">

                <!-- DATI FORM -->
                <div class="col-8 offset-2">
                    <input type="text" name="name" placeholder="Name">
                </div>

                <div class="col-8 offset-2">
                    <input type="text" name="email" placeholder="Email Address">
                </div>
                
                <div class="col-8 offset-2">
                    <input type="text" name="number" placeholder="Phone Number">
                </div>

                <div class="col-8 offset-2">
                    <textarea name="message" cols="25" rows="5" placeholder="Message"></textarea>
                </div>

                <!-- SEND BUTTON -->
                <div class="col-8 offset-2">
                    <button>Send</button>
                </div>

            </form>

        </section>

    </main>

    <!-- FOOTER -->
    <footer class="container-fluid">

        <!-- INFORMAZIONI FOOTER -->
        <section class="light-blue">
            <div class="row">

                <!-- INDIRIZZO -->
                <div class="col-12 col-md-4">
                    <h3></h3>
                    <div></div>
                </div>

                <!-- LINK SOCIAL -->
                <div class="col-12 col-md-4">
                    <h3></h3>
                    <div></div>
                </div>

                <!-- INFO -->
                <div class="col-12 col-md-4">
                    <h3></h3>
                    <div></div>
                </div>

            </div>
        </section>

        <!-- COPYRIGHT -->
        <section class="blue">
            <div class="row">

                <div class="col-12">
                    <span></span>
                </div>

            </div>
        </section>

    </footer>
    
</body>
</html>
